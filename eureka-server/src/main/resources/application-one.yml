server:
  port: 8761
eureka:
  instance:
    hostname: eureka-1
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-2:8762/eureka/, http://eureka-3:8763/eureka/

